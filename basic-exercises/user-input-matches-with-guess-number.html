<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User input matches with guess number</title>
</head>
<body>
	<h1>User input matches with guess number</h1>

	<script>
		var ramdonNumber=Math.ceil(Math.random()*2);
		var userInput=prompt('Please enter some value between 1 to 2', '')
		if(ramdonNumber==userInput){
			document.write('mateched');
		}
		else{
			document.write();
			document.write('unmateched number is ' + ramdonNumber);
		}
	</script>
</body>
</html>
