<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Day between 2014 and 2050</title>
</head>
<body>
	<h1>Sunday between 2014 and 2050</h1>

	<script>
		for(year=2014;year<=2050;year++){
			var day=new Date(year,0,1)
			if(day.getDay()===1)
				document.write("1st January is being a Monday  "+year + '<br>');
		}
	</script>
</body>
</html>
