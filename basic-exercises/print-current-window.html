<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Print the contents of the current window</title>
</head>
<body>
	<h1>Print the contents of the current window</h1>

	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde autem tempora, expedita, nostrum sequi voluptatum quae quidem, voluptatem suscipit in doloremque? Consequuntur deleniti ea et, corporis vitae culpa animi eligendi.</p>

	<button type="button" onClick="printFunction();">Click for print</button>
	<script>
		function printFunction(){
			window.print();
		}
	</script>
</body>
</html>
