		var today = new Date();
		var day = today.getDay(); //Current Day
		var dayList = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thurday', 'Friday', 'Saturday'];

		document.write('Current Day:<b> ' + dayList[day] + '</b> <br>');

		var hour = today.getHours(); //Current Hour
		var minute = today.getMinutes();
		var second = today.getSeconds();

		if (hour < 12){
			document.write('Current Time: <b>' + hour + ' AM : ' + minute + ' : ' + second + '<b>');
		}else{
			document.write('Current Time: <b>' + hour + ' PM : ' + minute + ' : ' + second + '<b>')
