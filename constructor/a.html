<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>constructor functions</title>
  </head>
  <body>
    <script>
      function fruitColor(name,color,rate){
        this.name = name;
        this.color = color;
        this.rate= rate;
      }

      fruitColor.prototype.getRate = function(){
        return this.name + " has " + this.color + " price " + this.rate
      }

      var fruitDetail= new fruitColor("mango", "blue", 250);
      alert(fruitDetail.color);
      alert(fruitDetail.name);
      alert(fruitDetail.getRate());
    </script>
  </body>
</html>
