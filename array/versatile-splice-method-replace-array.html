<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array versatile method :: Replace  Array</title>
</head>
<body>
	<script>
		var letters = ['a','b','c','d','e'];
		document.write('<h2>Array: ' + letters + '</h2>');
		letters.splice(1, 3, 'new b', 'new c', 'new d');
		
		document.write('<b>Replace Array: ' + letters + '</b>');
	</script>
</body>
</html>
