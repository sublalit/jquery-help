<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array versatile method :: Replace  Array</title>
</head>
<body>
	<h1>Last In First Out stack (LIFO stack)</h1>
	<h1>Push and Pop</h1>
	<script>
		var days = ['Monday'];
		document.write('<h2>Array Elements: ' + days + '</h2>');
		alert(days.push('Tuesday', 'Wednesday', 'Thursday'));
		document.write('<b>Push Array Elements:</b> ' + days + '<br>');
		alert(days.pop()); // delete last element
		document.write('<b>Pop Array Elements delete last element:</b> ' + days + '<br>');
		days.push('Thursday');
		document.write('<b>Push Array Elements:</b> ' + days);
	</script>
</body>
</html>
