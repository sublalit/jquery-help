<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array unshift and shift</title>
</head>
<body>
	<h1>Array Map</h1>
	<script>
		var value = ['1','2','3','4','5','6','7']
		document.write('<b>Array:</b>' + value + '<br>')
		document.write('<b>Array Length:</b>' + value.length + '<br>')
		var double = value.map(function(value){
			return 2 * value;
			
		})
		document.write( double)
	</script>
</body>
</html>
