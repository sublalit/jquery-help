<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Remove Duplicates Items</title>
    <script src="lodash.min.js"></script>
  </head>
  <body>
    <input type="text" name="" id="textInput">
    <button type="button" onclick="handleInput()">Click for remove duplicate items</button>
    <div id="resultDiv"></div>

    <script>
      function removeDuplicateItemFunction(str){
        str = str.toLowerCase();
        var arr=_.split(str, /, */);
        var removeDuplicateVar=_.uniqBy(arr);
        var duplicateFreeString=_.join(removeDuplicateVar, ', ');
        return duplicateFreeString;
      }

      function handleInput(){
        var textInputVar=document.getElementById('textInput').value;
        var result=removeDuplicateItemFunction(textInputVar);
        document.getElementById('resultDiv').textContent=result;
      }
    </script>
  </body>
</html>
