<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reverse a number</title>
</head>
<body>
	<h1>Reverse a number</h1>
	<input type="text" id="valueOne">
	<button type="button" onClick="reverseFunction()">click</button>

	<div id="resultDiv"></div>

	<script>
		function reverseFunction(){
			var num=document.getElementById('valueOne').value;
			result=num.split('').reverse().join('');
			document.getElementById('resultDiv').innerHTML=result
		}
	</script>
</body>
</html>
